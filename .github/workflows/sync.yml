name: syncToGitee
on:
  push:
    branches: [main]
  schedule:
    - cron: '0 3 * * *'

jobs:
  repo-sync:
    runs-on: ubuntu-latest
    steps:
      - name: Mirror the Github organization repos to Gitee.
        uses: Yikun/hub-mirror-action@master
        with:
          src: 'github/vekixx'
          dst: 'gitee/vekixx'
          dst_key: ${{ secrets.GITEE_PRIVATE_KEY }}
          dst_token:  ${{ secrets.GITEE_TOKEN }}
          static_list: "cnm3u"
          force_update: true
